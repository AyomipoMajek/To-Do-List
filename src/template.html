<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/lodash@4.17.20"></script>
  <title>TO Do List</title>
  <script src="https://kit.fontawesome.com/15d46053c4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="todo">
    <div class="heading">
      <p>Today's To Do</p>
      <button class="reload" type="submit">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>
    <form action="" id="form">
      <div class="formclass">
        <input type="text" placeholder="Add to list...">
        <button class="submit" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>
    </form>
     <div class="tasks" id="tasks">
    
    </div>
    <ul id="task-list"></ul>
    <div class="clearall">
      <button id="clear-completed" type="reset"> clear all completed </button>
  </div>
  </div>
</body>
</html>
